name: Build Release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        
      - name: Upload Release Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
